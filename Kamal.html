<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Kamal.css">
</head>
<body>
    <header>
        <button class="btnagain" id="yeni-oyun"><b>Again!</b></button>
        <h1>Gues My Number!</h1>
        <div class="number" id="eded"><b>?</b></div>
        <p>Random numbers are between 1 and 25!</p>
    </header>
    <main>
        <section class="left">
            <input type="number" class="gues" id="input">
            <div>
                <button class="btnchek" id="yoxla">Chek!</button>
            </div>
        </section>
        <section class="right">
            <p class="message" id="mesaj">Ağlımdakı ədədi tapın...</p>
            <p class="label-score">Score: <span class="score" id="xal">20</span></p>
            <p class="label-highscore">
                Highscore: <span class="highscore" id="yüksək-xal">0</span>
            </p>
        </section>
    </main>
    <script src="Kamal.js"></script>
</body>
